<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

	<!-- 文本格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 去掉winphone系统a、input标签被点击时产生的半透明灰色背景 -->
	<meta name="msapplication-tap-highlight" content="no">

	<title>入会申请</title>

	<link rel="stylesheet" href="css/apply_page.css">


</head>
<body>
	<div class="container">
		<form action="" method="post" id="form">
			<div>
				<label for="name" class="form-left">姓名</label><input type="text" name="name" id="name" class="form-right" required="required">
			</div>

			<div>
				<label for="sex" class="form-left">性别</label>
				<div class="sex-wrapper form-right">
					<select name="sex" id="sex" required="required">
						<option value="male">男</option>
						<option value="female">女</option>
					</select>
				</div>

			</div>

			<div>
				<label for="" class="form-left">出生年月</label>
				<div class="birth-date-wrapper">
					<div class="year">
						<select name="year" required="required"></select>
					</div>
					<div class="month">
						<select name="month" required="required"></select>
					</div>
					<div class="day">
						<select name="day" required="required"></select>
					</div>
				</div>
			</div>

			<div>
				<label for="address" class="form-left">现居地址</label><input type="text" name="address" id="address" class="form-right" required="required">
			</div>

			<div>
				<label for="education" class="form-left">文化程度</label><input type="text" name="education" id="education" class="form-right" required="required">
			</div>

			<div>
				<label for="id_number" class="form-left">身份证号码</label><input type="number" name="id_number" id="id_number" class="form-right" required="required">
			</div>

			<div>
				<label for="email" class="form-left">电子邮箱</label><input type="email" name="email" id="email" class="form-right" required="required">
			</div>

			<div>
				<label for="tel" class="form-left">联系电话</label><input type="tel" name="tel" id="tel" class="form-right" required="required">
			</div>

			<div>
				<label for="wx_account" class="form-left">微信号</label><input type="text" name="wx_account" id="wx_account" class="form-right" required="required">
			</div>

			<div>
				<label for="builded_company" class="form-left">已创业企业名称</label><input type="text" name="builded_company" id="builded_company" class="form-right">
			</div>

			<div>
				<label for="company_address" class="form-left">企业经营场地</label><input type="text" name="company_address" id="company_address" class="form-right">
			</div>

			<div>
				<label for="idea" class="form-left">拟定创业设想</label>
				<textarea name="idea" id="idea" cols="30" rows="4" class="textarea"></textarea>
			</div>

			<div>
				<label for="spec" class="form-left">个人工作简历 / 专长</label>
				<textarea name="spec" id="spec" cols="30" rows="7" class="textarea"></textarea>
			</div>

			<div>
				<label for="project" class="form-left">目前创业项目</label>
				<textarea name="project" id="project" cols="30" rows="7" class="textarea"></textarea>
			</div>

			<div>
				<label for="advise" class="form-left">要求与建议</label>
				<textarea name="advise" id="advise" cols="30" rows="4" class="textarea"></textarea>
			</div>

			<div>
				<label for="referee" class="form-left">推荐人</label><input type="text" name="referee" id="referee" class="form-right">
			</div>
			<div>
				<label for="referee_contact" class="form-left">推荐人联系电话</label><input type="tel" name="referee_contact" id="referee_contact" class="form-right">
			</div>

			<a href="" class="submit">提&nbsp;交</a>
			

			<div class="confirm">
				<div>
					<p>提交后信息无法修改</p>
					<p>是否确认提交？</p>
					<a href="" class="cancel">返回</a>
					<input type="submit" value="提&nbsp;交">
				</div>
			</div>
		</form>


	</div>

	<!-- 移动版jQuery -->
	<script src="lib/zepto.js"></script>
