<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

	<!-- 文本格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 去掉winphone系统a、input标签被点击时产生的半透明灰色背景 -->
	<meta name="msapplication-tap-highlight" content="no">

	<title>把笑话分享给您的朋友</title>

	<link rel="stylesheet" href="css/share.css">

</head>
<body>
	<div class="container">
		<section class="md-player">
			<img src="images/share-player.png">
			<a href=""><img src="images/share-play-btn.png"></a>
			<p></p>
			<audio src="test.mp3" id="audio"></audio>
		</section>
		<section class="md-word">
			<textarea name="text" id="input-txt" cols="30" rows="10" placeholder="输入您想说的话.."></textarea>
			<img src="images/word.png">
		</section>
		<section class="md-ad">
			<img src="images/ad.png">
		</section>
		<section class="md-share-btn">
			<a href=""><img src="images/share-btn.png"></a>
		</section>

		<section class="to-share">
			<img src="images/to-share.png">
		</section>


	</div>
	<!-- 微信JS-SDK -->
	<script src="lib/jweixin-1.0.0.js"></script>
	<!-- 移动版jQuery -->
	<script src="lib/zepto.js"></script>
	<!-- 本页面的JS -->
	<script src="js/share.js"></script>
</body>
</html>
