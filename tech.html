<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

	<!-- 网站描述 -->
	<meta name="keywords" content="玑域科技,互联网,技术,设计,策划运营,推广">
	<meta name="description" content="玑域信息科技有限公司是一家致力于高端互联网一站式服务，为企业从传统经营模式向互联网转型提供高品质服务，涵盖界面设计、技术开发以及营销推广的策划+执行的处于高速成长期的初创型信息技术公司。">
	<meta name="copyright" content="玑域信息科技有限公司">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 在iOS中以全屏模式运行 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">

	<!-- UC强制全屏 -->
	<meta name="screen-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">

	<!-- QQ强制全屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">

	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<title>技术</title>

	<!-- css -->
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/swiper-3.3.0.min.css">
	<link rel="stylesheet" href="style/tech.css">
</head>
<body>
	<div id="tech">
		<header><a href="index.html"><img src="images/header.png" alt="header"></a></header>

			<div class="swiper-bg">
				<div>
					<div class="swiper-container" id="swiper-01">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/tech_sec02_01.jpg"></div>
							<div class="swiper-slide">Slide 2</div>
							<div class="swiper-slide">Slide 3</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="sec-03" class="display">
			<h3>App</h3>
			<p>UI页面设计，App开发测试，企业内部App开发。</p>
			<div class="swiper-bg">
				<div>
					<div class="swiper-container" id="swiper-02">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/tech_sec03_01.jpg"></div>
							<div class="swiper-slide">Slide 2</div>
							<div class="swiper-slide">Slide 3</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="sec-04" class="display">
			<h3><img src="images/wechat.png" alt="wechat"></h3>
			<p>微信开发搭建，基于微信平台webapp开发，H5设计开发。</p>
			<div class="swiper-bg">
				<div>
					<div class="swiper-container" id="swiper-03">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/tech_sec04_01.jpg"></div>
							<div class="swiper-slide">Slide 2</div>
							<div class="swiper-slide">Slide 3</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="bottom-hack"></div>


	</div>
	<script src="scripts/zepto.min.js"></script>
	<script src="scripts/swiper-3.3.0.jquery.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
			loop: true
		});
		$(function() {
			var $wrapDiv02 = $('#sec-02 .swiper-bg>div');
			$wrapDiv02.height($wrapDiv02.width()*0.58);
			$('#sec-02 .swiper-bg').height($wrapDiv02.width()*0.58+40);

			var sWidth = $('#sec-03 .swiper-bg>div').width();
			$('#sec-03 .swiper-bg>div,#sec-04 .swiper-bg>div').height(sWidth*1.8);
			var sHeight = $('#sec-03 .swiper-bg>div').height();
			$('#sec-03 .swiper-bg,#sec-04 .swiper-bg').height(sHeight+55);
			alert('1');
		});
	</script>

</html>
