<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no,email=no,adress=no">
  <title>微发布</title>
  <script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750) deviceWidth = 750;
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
  </script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/publish.css">
</head>
<body>
  <div class="container">
    <nav class="md-nav">
      <ul>
        <li class="input-sec"><a href="#" data-index="1" class="selected"></a></li>
        <li class="public-sec"><a href="#" data-index="2"></a></li>
        <li class="contribute-sec"><a href="#" data-index="3"></a></li>
      </ul>
    </nav>
    <section class="md-input-page" data-index="1">
      <form>
        <textarea maxlength="100" required placeholder="发表文字..." rows="8"></textarea>
        <div class="md-upload">
          <div class="uplaod-img">
            <label for="imgInp"><input type="file" accept="image/*" id="imgInp"></label>
            <img src="" id="blah">
          </div>
          <a href="#" class="publish-btn"></a>
          <a href="#" class="instruction-btn"></a>

          <div class="submit">
            <div class="confirm">
              <p>请选择发送方式？</p>
              <button class="public-btn">公开</button>
              <button class="contribute-btn">投稿</button>
            </div>
            <button type="button" class="cancel-btn">取消</button>
          </div>

          <div class="instruction">
            <div></div>
          </div>

        </div>
      </form>
    </section>
    <section class="publick-page" data-index="2">1</section>
    <section class="contribution-page" data-index="3">2</section>
  </div>

  <script src="lib/zepto.js"></script>
  <script src="js/publish.js"></script>
</body>
</html>
