			<p>
				90后摄影师、策展人。香港中文大学视觉文化研究硕士，深圳企業家攝影協會會員，任职香港藝術門画廊。曾获“雅昌杯”年度最佳摄影师大奖、全国摄影大展大赛自然类银奖、全国“世友杯”摄影大赛风光类佳作奖。曾策划《藏地——杨延康摄影原作展》。在香港独立电影《Nirvenue》中担任女主角。首届国际青少年和平艺术奖（IYPA）指定摄影师。主要作品：散文摄影集《散珠儿》（廣東人民出版社出版），愛美麗/陳可菲《素影.繁花》視覺藝術展。
