<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>分享赚钱</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/share.css">
</head>
<body>
	<div>
		<div class="banner"><img src="images/banner.jpg" alt=""></div>
		<div class="p1"><p>邀请好友成功参与购买后，即可获得6.8%的赏金！</p></div>
		<div class="avatar"><img src="images/temp.jpeg" alt=""></div>
		<div class="button1"><a href="">立即分享</a></div>
		<div class="share-data">
			<div>
				<span>1</span>
				<p>邀请好友</p>
			</div>
			<div>
				<span>¥0.00</span>
				<p>赚得赏金</p>
			</div>
		</div>
		<div class="link"><a href="invite.html">邀请纪录</a></div>
		<div class="link"><a href="details.html">赏金明细</a></div>
		<div class="footer">
			<div class="reward"><a href="">赏金提现</a></div>
			<div class="to-account"><a href="">一键转入我的账户</a></div>
		</div>
	</div>
	<div class="share">
		<div class="mask"></div>
		<div class="back"><a href="#" id="goback">我知道了</a></div>
	</div>
	<script>
		window.onload = function () {
			var share = document.getElementsByClassName('share')[0];
			var button = document.getElementsByClassName('button1')[0];
			button.onclick = function() {
				share.style.display = 'block';
				return false;
			}
			var goBack = document.getElementById('goback');
			goBack.onclick = function() {
				share.style.display = 'none';
				return false;
			}
		}
	</script>
</body>
</html>
