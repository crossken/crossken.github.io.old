<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 在iOS中以全屏模式运行 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">

	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">

	<!-- QQ强制全屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">

	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<title>设计</title>

	<!-- css -->
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/swiper-3.3.0.min.css">
	<link rel="stylesheet" href="style/design.css">
</head>
<body>
	<div id="design">
		<header><a href="#"><img src="images/header.png" alt="header"></a></header>
		<section id="sec-01">
			<img src="images/design.png" alt="设计">
			<div><h2>设计</h2><h4>[Design]</h4></div>
			<p>市场，创意，格调，我们在美学的规则中创造新景色</p>
		</section>
		<div class="bg-shadow"><img src="images/design_bg_shadow.png"></div>

		<section id="sec-03" class="display">
			<h3>UI</h3>
			<p>产品项目UI个性定制，人机交互、操作逻辑、界面美观的整体设计，提现产品个性魅力。</p>

			<div class="swiper-bg">
				<div>
					<div class="swiper-container" id="swiper-02">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/design_sec03_01.jpg"></div>
							<div class="swiper-slide">Slide 2</div>
							<div class="swiper-slide">Slide 3</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="sec-02" class="display">

			<h3>VI</h3>
			<p>专业设计科学的视觉识别系统，是传播企业经营理念、建立企业知名度、帮助塑造企业形象。</p>
			<div class="swiper-bg">
				<div>
					<div class="swiper-container" id="swiper-01">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/design_sec02_01.jpg"></div>
							<div class="swiper-slide">Slide 2</div>
							<div class="swiper-slide">Slide 3</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="bottom-hack"></div>




	</div>
	<script src="scripts/zepto.min.js"></script>
	<script src="scripts/swiper-3.3.0.jquery.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
			loop: true
		});
		$(function() {
			var $wrapDiv02 = $('#sec-02 .swiper-bg>div');
			$wrapDiv02.height($wrapDiv02.width()*0.59);
			$('#sec-02 .swiper-bg').height($wrapDiv02.width()*0.59+40);


			var $wrapDiv03 = $('#sec-03 .swiper-bg>div');
			$wrapDiv03.height($wrapDiv03.width()*1.8);
			$('#sec-03 .swiper-bg').height($wrapDiv03.height()+55);
		});
		// document.querySelector('body').addEventListener('touchstart', function (ev) {
		// 	ev.preventDefault();
		// });
</script>
</body>
</html>
