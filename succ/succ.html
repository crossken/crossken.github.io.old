<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font-family: SimHei,'Helvetica Neue',Arial,'Droid Sans',sans-serif;
			-webkit-user-select: none;
			background: #eee url(bg.png) 0 0 no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
		}
		html,body{
			height: 100%;
		}
		a,img {
			-webkit-touch-callout:none;
		}
		div, span, a, header {
			-webkit-tap-highlight-color: rgba(255,255,255,0);
		}
	</style>
</head>
<body>
	<div>
		<h2>恭喜你获得iPhone 6！</h2>
		<form action="" method="post">
			<h3>领奖信息</h3>
			<div><label for="name">真实姓名</label><input type="text" id="name" value="name"></div>
			<div><label for="tel">手机号码</label><input type="text" id="tel" value="tel"></div>
			<div><label for="address">收货地址</label><input type="text" id="address" value="address"></div>
			<div><input type="submit" value="提交"></div>
		</form>
	</div>
</body>
</html>
