<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 在iOS中以全屏模式运行 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">

	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">

	<!-- QQ强制全屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">

	<title>La-Chance</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/index.css">


</head>
<body>
	<div id="wrapper">
		<section id="section1">
			<header><a href="index.html"><img src="images/header.png" alt="header"></a></header>
			<div class="main">
				<p>创意 · 设计 · 开发</p>
			</div>
			<div class="jishu-01 bigbox"><a href=""><span>技术</span><img src="images/jishu.png" alt="技术"></a></div>
			<div class="jishu-02 smallbox"><a href=""><img src="images/wechat.png" alt="微信"></a></div>
			<div class="jishu-03 smallbox"><a href=""><span>Web</span></a></div>
			<div class="jishu-04 smallbox"><a href=""><span>App</span></a></div>
			<div class="sheji-01 bigbox"><a href=""><span>设计</span><img src="images/sheji.png" alt="设计"></a></div>
			<div class="cehua-01 bigbox"><a href=""><span>策划运营</span><img src="images/cehua.png" alt="策划"></a></div>
			<div class="cehua-02 smallbox"><a href=""><span>运营</span></a></div>
			<div class="cehua-03 smallbox"><a href=""><span>推广</span></a></div>
			<footer><a href="#">案例 & 合作伙伴<span></span></a></footer>
		</section>
	</div>

	<script src="scripts/zepto.min.js"></script>
	<script>
		$(function() {
			var bigBoxWidth = $('.bigbox').width();
			var smallBoxWidth = (bigBoxWidth-5)/2;
			$('.bigbox').height(bigBoxWidth);
			$('.smallbox').width(smallBoxWidth);
			$('.smallbox').height(smallBoxWidth);
			$('.cehua-03').css('left', bigBoxWidth+10);
			$('.cehua-02').css({
				'left': bigBoxWidth+10,
				'bottom': 60+smallBoxWidth+5
			});
			$('.sheji-01').css('bottom', 60+bigBoxWidth+5);
			$('.jishu-01').css('bottom', 60+bigBoxWidth*2+10);
			$('.jishu-02').css({
				'left': bigBoxWidth+10,
				'bottom': 60+bigBoxWidth*2+smallBoxWidth+15
			});
			$('.jishu-03').css({
				'left': bigBoxWidth+10,
				'bottom': 60+bigBoxWidth*2+10
			});
			$('.jishu-04').css({
				'left': bigBoxWidth+smallBoxWidth+15,
				'bottom': 60+bigBoxWidth*2+10
			});
		});
	</script>
</body>
</html>
