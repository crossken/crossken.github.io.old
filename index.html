<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 在iOS中以全屏模式运行 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">

	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">

	<!-- QQ强制全屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">

	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<title>La-Chance</title>

	<!-- css -->
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/index.css">


</head>
<body>
	<div id="wrapper">
		<section id="section1">

			<header><a href="#"><img src="images/header.png" alt="header"></a></header>

			<div class="main">
				<p>创意 · 设计 · 开发</p>
			</div>

			<div class="technology-01 bigbox"><a href="tech.html"><span>技术</span><img src="images/technology.png" alt="技术"></a></div>
			<div class="technology-02 smallbox"><a href="tech.html#sec-04"><img src="images/wechat.png" alt="微信"></a></div>
			<div class="technology-03 smallbox"><a href="tech.html#sec-02"><span>Web</span></a></div>
			<div class="technology-04 smallbox"><a href="tech.html#sec-03"><span>App</span></a></div>
			<div class="design-01 bigbox"><a href="design.html"><span>设计</span><img src="images/design.png" alt="设计"></a></div>
			<div class="planning-01 bigbox"><a href="planning.html"><span>策划运营</span><img src="images/planning.png" alt="策划"></a></div>
			<div class="planning-02 smallbox"><a href="planning.html#sec-03"><span>运营</span></a></div>
			<div class="planning-03 smallbox"><a href="planning.html#sec-02"><span>推广</span></a></div>

			<footer><a href="product.html">案例 & 合作伙伴<span></span></a></footer>

		</section>
	</div>

	<script src="scripts/zepto.min.js"></script>
	<script>
		$(function() {

			// 布局
			var bigBoxWidth = $('.bigbox').width();
			var smallBoxWidth = (bigBoxWidth-5)/2;
			$('.bigbox').height(bigBoxWidth);
			$('.smallbox').width(smallBoxWidth).height(smallBoxWidth);
			$('.planning-03').css('left', bigBoxWidth+10);
			$('.planning-02').css({
				'left': bigBoxWidth+10,
				'bottom': 50+smallBoxWidth+5
			});
			$('.design-01').css('bottom', 50+bigBoxWidth+5);
			$('.technology-01').css('bottom', 50+bigBoxWidth*2+10);
			$('.technology-02').css({
				'left': bigBoxWidth+10,
				'bottom': 50+bigBoxWidth*2+smallBoxWidth+15
			});
			$('.technology-03').css({
				'left': bigBoxWidth+10,
				'bottom': 50+bigBoxWidth*2+10
			});
			$('.technology-04').css({
				'left': bigBoxWidth+smallBoxWidth+15,
				'bottom': 50+bigBoxWidth*2+10
			});
			$('a').tap(function(){
				window.location.href=this.href;
			})
		});

		// 禁止用户拉动页面
		document.querySelector('body').addEventListener('touchstart', function (ev) {
			ev.preventDefault();
		});
	</script>
</body>
</html>
