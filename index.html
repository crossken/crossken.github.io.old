<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<title>【素影|繁花】</title>
	
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="swiper-container">

		<div class="swiper-wrapper">
			<div class="swiper-slide slide1">
				<div class="p1-bg ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
				<img src="images/page1-words.png" alt="素影、繁花" class="p1-word ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
			</div>
			<div class="swiper-slide slide2">
				<div class="slide2-wrap">
					<img src="images/page2-words.png" class="p2-word ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.1s">
					<div>
						<img src="images/page2-words2.png" class="p2-word2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.3s">
						<img src="images/page2-words3.png" class="p2-Word3 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="3.4s">
					</div>

				</div>
			</div>
			<div class="swiper-slide slide3">
				<img src="images/page3-avatar.png" class="avatar ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.6s">
				<div class="word">
					<img src="images/page3-name.png" class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
					<img src="images/page3-para.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
				</div>
			</div>
			<div class="swiper-slide slide4">
				<img src="images/page4-avatar.png" class="avatar ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.6s">
				<div class="word">
					<img src="images/page4-name.png" class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
					<img src="images/page4-para.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
				</div>
			</div>
			<div class="swiper-slide slide5">
				<div>
					<img src="images/page5-title.png">
					<img src="images/page5-para1.png">
					<img src="images/page5-para2.png">
					<img src="images/page5-para3.png">
				</div>
			</div>
			<div class="swiper-slide slide6">
				<div>
					<img src="images/page6-para1.png">
					<img src="images/page6-para2.png">
					<img src="images/page6-para3.png">
				</div>
			</div>
		</div>


	</div>
	<script src="js/zepto.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script>        
		window.onload = function(){
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'vertical',
				width: window.innerWidth,
				height: window.innerHeight,
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    			swiperAnimateCache(swiper); //隐藏动画元素 
    			swiperAnimate(swiper); //初始化完成开始动画
    		}, 
    		onSlideChangeEnd: function(swiper){ 
    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    			if (swiper.activeIndex == 1) {
    				setTimeout(function(){

    					$('.p2-word2').addClass('fadeOut');
    				},2000)
    			}
    		},
    		onSlideChangeStart: function(swiper){
    			$('.p2-word2').removeClass('fadeOut');
    		}
    	}) 
		}       
	</script>
</body>
</html>
