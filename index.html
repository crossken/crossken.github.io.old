<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<title>玑域科技</title>
	
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="swiper-container" id="main-swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide" id="slide1">
				<img src="images/s1-circle1.png" id="s1-c1" class="circle">
				<img src="images/s1-circle2.png" id="s1-c2" class="circle">
				<!-- <img src="images/s1-circle3.png" id="s1-c3" class="circle"> -->
			</div>
			<div class="swiper-slide">Slide 2</div>
			<div class="swiper-slide">Slide 3</div>
		</div>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script>
		var mainSwiper = new Swiper ('#main-swiper', {
			direction: 'vertical',
			effect : 'fade',
			fade: {
				crossFade: true,
			}
		})
		$('#s1-c1').css('top',parseInt($(window).width())*0.27);      
		$('#s1-c2').css('top',parseInt($(window).width())*0.21);      
	</script>
</body>
</html>
