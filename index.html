<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 固定视口宽度为设备宽度，禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

	<!-- 格式检测 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">

	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">

	<title>【素影|繁花】</title>
	
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="swiper-container">

		<div class="swiper-wrapper">
			<div class="swiper-slide slide1">
			</div>

			<div class="swiper-slide slide2">
				<div class="slide2-wrap ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
					<div class="bg1">
						<img src="images/page2-bg1.jpg">
						<img src="images/page2-words.png" class="p2-word ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
					</div>
					<div class="bg2">
						<img src="images/page2-bg2.jpg">
						<img src="images/page2-words2.png" class="p2-word2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.6s">
						<img src="images/page2-words3.png" class="p2-word3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.2s">
					</div>

				</div>
				<div class="u-arrow-bottom">
					<img src="images/arrow.png">
				</div>
			</div>



			<div class="swiper-slide slide4">
				<img src="images/page4-bg.png" class="p4-bg ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.8s" swiper-animate-delay="1.1s">
				<img src="images/page4-bg2.jpg" class="p4-bg2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">
				<div class="word">
					<img src="images/page4-name.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.2s" swiper-animate-delay="2s">
					<img src="images/page4-para.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="2.6s">
				</div>
				<div class="u-arrow-bottom">
					<img src="images/arrow.png">
				</div>
			</div>

			<div class="swiper-slide slide3">
				<img src="images/page3-avatar1.jpg" class="avatar">
				<img src="images/page3-avatar3.png" class="avatar">
				<img src="images/page3-avatar2.png" class="avatar">
				<img src="images/page3-bg.png" class="p3-bg">
				<img src="images/page3-name.png" class="p3-name ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.2s" swiper-animate-delay="2.7s">
				<img src="images/page3-para.png" class="p3-para ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="3.4s">
				<div class="u-arrow-bottom">
					<img src="images/arrow.png">
				</div>
			</div>

			<div class="swiper-slide slide5">
				<div class="wordwrap">
					<img src="images/page5-title.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">
					<img src="images/page5-para1.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.4s">
					<img src="images/page5-para2.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.9s" swiper-animate-delay="2.1s">
					<img src="images/page5-para3.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="2.8s">
				</div>
				<div class="u-arrow-bottom">
					<img src="images/arrow.png">
				</div>
			</div>
			<div class="swiper-slide slide6">
				<img src="images/page6-title.png" class="t1">
				<img src="images/page6-title2.png" class="t2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.9s">
				<div class="para">
					<img src="images/page6-para1.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
					<img src="images/page6-para2.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.9s" swiper-animate-delay="3.2s">
					<img src="images/page6-para3.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="3.9s">
				</div>
				<div class="footer ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="4.8s">
					<a href="wwww.la-chance.net"><img src="images/logo.png"></a>
					<p>wwww.la-chance.net</p>
					<img src="images/finger.png" id="finger">
				</div>
			</div>
		</div>


	</div>
	<script src="js/zepto.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script>        
		window.onload = function(){
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'vertical',
				width: window.innerWidth,
				height: window.innerHeight,
				hashnav: true,
				speed: 300,
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    			swiperAnimateCache(swiper); //隐藏动画元素 
    			swiperAnimate(swiper); //初始化完成开始动画
    		}, 
    		onSlideChangeEnd: function(swiper){ 
    			if (swiper.activeIndex == 1) {
    				setTimeout(function(){

    					$('.p2-word2').attr('style', 'animation-duration:1s;-webkit-animation-duration:1s;animation-delay: 0.1s;-webkit-animation-delay: 0.1s;').addClass('fadeOut');
    				},2400)
    			}

    			if (swiper.activeIndex == 3) {
    				setTimeout(function(){
    					$('.avatar').animate({opacity: 1}, 1200);
    					setTimeout(function(){
    						$('.avatar:eq(2)').animate({'top':'28%'}, 800, 'ease-out');
    						$('.avatar:eq(1)').animate({'top':'51%'}, 800, 'ease-out');
    					},800)
    				},300)
    				setTimeout(function(){
    					$('.p3-bg').animate({opacity: '0.7'}, 700);
    				},2000)
    			}
    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画


    			if (swiper.activeIndex == 5) {
    				setTimeout(function(){
    					$('.t1').animate({'opacity': '1'}, 800, 'ease-in-out')
    				},200)
    				setTimeout(function(){
    					$('.t1').animate({'top': '17%'}, 800, 'ease-in-out');
    				},1000)
    			}

    		},
    		onSlideChangeStart: function(swiper){
    			$('.p2-word2').removeClass('fadeOut');
    			$('.avatar').css('top', '6%');
    			$('.p3-bg').css('opacity', '0');
    			$('.avatar').css('opacity', '0');
    			$('.t1').css({'top':'45%','opacity':'0'});
    		}
    	}) 
}       
</script>
</body>
</html>
