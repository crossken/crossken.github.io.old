		.loading {

			bottom: 0;
			right: 0;
			/*background: #000 url(images/background.jpg) 0 0 no-repeat;*/
			background-color: #000;
			z-index: 9999;
		}
		.loading>img {
			display: block;
			width: 13%;
			margin: 60% auto 0;
		}
		.progress-bar {
			width: 52%;
			margin: 60px auto 0;
			position: relative;
		}
		.progress-bar>img {
			width: 100%;
		}
		.progress-bar>div {
			position: absolute;
			top: 40%;
			height: 10%;
			background-color: #fff;
			left: 9%;
			border-radius: 2px;
		}
	</style>
